services:
  db:
    image: postgres:16-alpine
    container_name: ilac_takip_postgres
    environment:
      POSTGRES_DB: ilac_takip
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony123
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ilac_takip

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ilac_takip_php
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://symfony:symfony123@db:5432/ilac_takip?serverVersion=16&charset=utf8
    networks:
      - ilac_takip

  frontend:
    build:
      context: ./frontend           # ✓ frontend klasörü
      dockerfile: Dockerfile        # ✓ Artık aynı klasörde
    container_name: ilac_takip_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - ilac_takip

  nginx:
    image: nginx:alpine
    container_name: ilac_takip_nginx
    volumes:
      - .:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - php
      - frontend
    networks:
      - ilac_takip

networks:
  ilac_takip:
    driver: bridge

volumes:
  db_data:
